<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Краплов | Cyber Adapter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Анимированный дым -->
    <div class="smoke-fog"></div>
    
    <!-- Падающие частицы -->
    <div class="matrix-drops"></div>
    
    <!-- Анимированные линии -->
    <div class="grid-lines"></div>
    
    <!-- Главный контейнер -->
    <main class="container">
        <!-- Аватар и информация -->
        <section class="profile-section">
            <div class="avatar-container">
                <img src="img/avatar.jpg" alt="Краплов" class="avatar" id="avatar">
                <div class="avatar-glow"></div>
                <div class="tech-drip"></div>
                <div class="tech-pulse"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="nickname">Краплов</h1>
                <p class="username">@gemshort</p>
                <div class="status">
                    <div class="status-dot"></div>
                    <span class="status-text">онлайн</span>
                </div>
            </div>
        </section>

        <!-- Кнопки -->
        <section class="buttons-section">
            <div class="buttons-grid">
                <a href="https://t.me/gemshort" class="tech-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fab fa-telegram"></i>
                        <span class="btn-text">Мой аккаунт</span>
                    </div>
                    <div class="btn-drip"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-grid"></div>
                </a>

                <a href="https://t.me/swatskids" class="tech-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-cube"></i>
                        <span class="btn-text">Адаптер</span>
                    </div>
                    <div class="btn-drip"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-grid"></div>
                </a>

                <a href="https://t.me/+FhEc3afHb-wyMjZk" class="tech-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-tags"></i>
                        <span class="btn-text">Прайс</span>
                    </div>
                    <div class="btn-drip"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-grid"></div>
                </a>

                <a href="https://t.me/Kraplovgift" class="tech-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-gift"></i>
                        <span class="btn-text">Подарок от меня</span>
                    </div>
                    <div class="btn-drip"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-grid"></div>
                </a>

                <a href="https://www.tiktok.com/@kibersnos?_r=1&_t=ZM-92ShHkVLxK0" class="tech-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fab fa-tiktok"></i>
                        <span class="btn-text">TikTok</span>
                    </div>
                    <div class="btn-drip"></div>
                    <div class="btn-pulse"></div>
                    <div class="btn-grid"></div>
                </a>
            </div>
        </section>
    </main>

    <!-- Аудио для эффектов -->
    <audio id="hover-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-horror-alarm-905.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
